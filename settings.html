<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einstellungen - Leselern-App</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Einstellungen</h1>
            <p class="text-center">Passe die App an deine Bedürfnisse an</p>
        </header>

        <main>
            <div class="card">
                <h2>API-Einstellungen</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="api-key">OpenAI API-Schlüssel</label>
                        <input type="password" id="api-key" placeholder="sk-...">
                    </div>
                    <div class="text-center">
                        <button class="btn" id="save-api-key">API-Schlüssel speichern</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Google API-Einstellungen</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="google-api-key">Google API-Schlüssel</label>
                        <input type="password" id="google-api-key" placeholder="Für Bildgenerierung">
                    </div>
                    <div class="text-center">
                        <button class="btn" id="save-google-api-key">Google API-Schlüssel speichern</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Referenzbilder hochladen</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label>Bild von Papa</label>
                        <div class="image-upload-container">
                            <button class="btn" id="upload-papa-image">Bild hochladen</button>
                            <img id="papa-image-preview" class="image-preview hidden" alt="Vorschau Papa">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Bild von Mama</label>
                        <div class="image-upload-container">
                            <button class="btn" id="upload-mama-image">Bild hochladen</button>
                            <img id="mama-image-preview" class="image-preview hidden" alt="Vorschau Mama">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Bild von Leon</label>
                        <div class="image-upload-container">
                            <button class="btn" id="upload-leon-image">Bild hochladen</button>
                            <img id="leon-image-preview" class="image-preview hidden" alt="Vorschau Leon">
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Spieleinstellungen</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="time-limit">Zeitlimit für Antworten (Sekunden)</label>
                        <select id="time-limit">
                            <option value="3" selected>3 Sekunden</option>
                            <option value="5">5 Sekunden</option>
                            <option value="8">8 Sekunden</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="disable-trophies">Pokale deaktivieren (für Tests)</label>
                        <input type="checkbox" id="disable-trophies">
                    </div>
                    <div class="text-center">
                        <button class="btn" id="save-settings">Einstellungen speichern</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Darstellung</h2>
                <div class="settings-form">
                    <div class="form-group">
                        <label for="color-theme">Farbschema</label>
                        <select id="color-theme">
                            <option value="default" selected>Standard</option>
                            <option value="blue">Blau</option>
                            <option value="pink">Rosa</option>
                            <option value="orange">Orange</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="font-size">Schriftgröße</label>
                        <select id="font-size">
                            <option value="small">Klein</option>
                            <option value="medium" selected>Mittel</option>
                            <option value="large">Groß</option>
                        </select>
                    </div>
                    <div class="text-center">
                        <button class="btn" id="save-display">Darstellung speichern</button>
                    </div>
                </div>
            </div>

            <div class="card">
                <h2>Alle Daten laden</h2>
                <div class="settings-form">
                    <p>Lädt alle Wörter und Bilder für die App. Dies kann einige Zeit dauern.</p>
                    <div class="progress-container hidden">
                        <div class="progress-bar" id="load-progress" style="width: 0%"></div>
                    </div>
                    <div class="text-center">
                        <button class="btn" id="load-all-data">Alle Daten laden</button>
                    </div>
                </div>
            </div>

            <div class="text-center mt-20">
                <a href="index.html" class="btn">Zurück zum Menü</a>
            </div>
        </main>

        <footer class="text-center mt-20">
            <p>Leselern-App für Kinder</p>
        </footer>
    </div>

    <!-- Minimales JavaScript für API-Kommunikation und Local Storage -->
    <script src="js/minimal.js"></script>
    <!-- Einstellungsspezifisches JavaScript -->
    <script src="js/settings-module.js"></script>
</body>
</html>
